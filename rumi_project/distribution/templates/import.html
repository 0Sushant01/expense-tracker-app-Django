{% extends 'base.html' %}
{% block content %}
<h3>Import Book Data (CSV or PDF)</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Upload</button>
</form>
{% if messages %}
  <ul class="mt-3">
    {% for message in messages %}
      <li class="alert alert-{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
