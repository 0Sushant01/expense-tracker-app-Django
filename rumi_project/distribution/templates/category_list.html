{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-3">Book Categories</h1>
    <a class="btn btn-primary mb-3" href="{% url 'category_add' %}">Add Category</a>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th style="width: 180px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in category_list %}
          <tr>
            <td>{{ cat.name }}</td>
            <td>
              <a href="{% url 'category_edit' cat.pk %}" class="btn btn-sm btn-secondary">Edit</a>
              <a href="{% url 'category_delete' cat.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="text-center">No categories found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
